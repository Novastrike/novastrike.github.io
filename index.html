<html>

<head>
    <title>Novastrike Media</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700" rel="stylesheet"> </head>
<style>
    body {
        background: #040412;
        color: #aaa;
        font-family: Cinzel;

    }
    h1{

    }
    .rodaforro {
        height: 25%;
    }

    .encosto {
        width: 5%
    }

    .logofit {
        width: 30%
    }

    table {
        width: 100%;
        height: 100%;
    }

    .logo {
        top: -80px;
        position: relative;
    }

    .sup {
        height: .1em;
        text-align: right;
        padding-right: 5%;
        font-size: 30;
        line-height: .1em
    }

    .mid {
        height: 21%;
        text-align: right;
        padding-right: 5%;
        font-size: 12
    }

    .sub {
        text-align: right;
        padding-right: 5%;
        font-size: 30
    }

    td {
        vertical-align: top;
    }

    .social {
        position: fixed;
        right: 0;
        bottom: 0;
        padding: 20px;
        //background-color: white;
    }
    .social img {
        width: 64px;
    }

    @media screen and (max-width:800px){
        .sup {
            font-size: 15px;
        }
        .sub {
            font-size: 20px;
        }
        .logo {
            top: 50px;
            position: absolute;
            width: 20%;
        }
        .social img {
            width: 128px;
        }
    }
</style>

<body>
    <table>
        <tr class="rodaforro">
            <th class="encosto" rowspan="5"></th>
            <th colspan="2"></th>
            <th rowspan="5"></th>
        </tr>
        <tr>
            <td class="logofit" rowspan="3"> <img class="logo" src="logo.svg" alt="Novastrike Logo"> </td>
            <td class="sup">
                <h1 style="line-height: 86px;">COMING SOON</h1></td>
        </tr>
        <tr>
            <td class="mid">
                <h3>Yet Again</h3></td>
        </tr>
        <tr>
            <td class="sub">contact@novastrike.com</td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
    <div class="social">
        <a target="_blank" href="https://www.facebook.com/novastrikemedia/"><img src="icons/facebook.png" alt=""></a>
        <a target="_blank" href="https://twitter.com/NovastrikeMEDIA"><img src="icons/twitter.png" alt=""></a>
        <a target="_blank" href="https://medium.com/@novastrike"><img src="icons/medium.png" alt=""></a>
        <a target="_blank" href="https://www.youtube.com/channel/UCd7QSilyhIZhySTW3dmACKw"><img src="icons/youtube.png" alt=""></a>
    </div>
</body>

</html>
